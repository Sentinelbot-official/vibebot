<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Vibe Bot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .error-404::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .error-404::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: pulse 5s ease-in-out infinite reverse;
        }
        
        .error-content {
            max-width: 700px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 4rem 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 900;
            color: var(--white);
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 0;
            line-height: 1;
            background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        .error-title {
            font-size: 2.8rem;
            color: var(--white);
            margin: 1.5rem 0;
            font-weight: 900;
        }
        
        .error-description {
            font-size: 1.3rem;
            color: var(--white);
            opacity: 0.95;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .error-emoji {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .error-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .error-buttons .btn {
            background: var(--white);
            color: var(--primary);
            padding: 1.2rem 2.5rem;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .error-buttons .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.4);
            background: linear-gradient(135deg, #fff, #f0f0f0);
        }
        
        .error-suggestions {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-suggestions h3 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .suggestion-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .suggestion-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .suggestion-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-content {
                padding: 3rem 2rem;
            }
            
            .error-buttons {
                flex-direction: column;
            }
            
            .error-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-404">
        <div class="error-content">
            <div class="error-emoji">üéµ</div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-description">
                Oops! The page you're looking for doesn't exist. 
                Maybe it got lost in the stream chat? ü§î
            </p>
            <div class="error-buttons">
                <a href="index.html" class="btn">
                    üè† Go Home
                </a>
                <a href="https://discord.com/oauth2/authorize?client_id=1455908224958992384&permissions=268446806&integration_type=0&scope=bot" target="_blank" class="btn">
                    ü§ñ Add Bot
                </a>
                <a href="https://twitch.tv/projectdraguk" target="_blank" class="btn">
                    üî¥ Watch Live
                </a>
            </div>
            
            <div class="error-suggestions">
                <h3>üîç Looking for something?</h3>
                <div class="suggestion-links">
                    <a href="commands.html">Commands</a>
                    <a href="support.html">Support</a>
                    <a href="activate.html">Premium</a>
                    <a href="index.html#faq">FAQ</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Add some interactivity
        document.querySelector('.error-emoji').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'float 3s ease-in-out infinite';
            }, 10);
        });
    </script>
</body>
</html>
