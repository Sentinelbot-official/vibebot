version: '3.8'

services:
  vibebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibebot
    restart: unless-stopped
    
    # Environment variables
    env_file:
      - .env
    
    environment:
      - NODE_ENV=production
      - TZ=UTC
    
    # Volumes for persistent data
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
      - ./logs:/app/logs
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (except for writable volumes)
    read_only: true
    tmpfs:
      - /tmp

# Networks
networks:
  default:
    name: vibebot-network
